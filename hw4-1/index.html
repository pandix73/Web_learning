<html>
	<head>
		<meta charset = "utf-8">
		<title>plot beta</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="index.js"></script>
	</head>
	
	<body>
		<div class = "main-area">
			<div id = "title">
				座標圖
			</div>
			
			<div id = "canvas">
				<svg id = "plot-area" height="400" width="500" style = "background-color:white; margin-left:100px; margin-top:50px;">
				<path id="lineAB" d="M 500 200 l -500 0" stroke="black" stroke-width="3" fill="none" />
				<path id="lineBC" d="M 250 0 l 0 500" stroke="black" stroke-width="3" fill="none" />				  
				<polyline id = "line" points='' style='fill:none;stroke:red;stroke-width:2' />
				
				<g stroke="black" stroke-width="3" fill="black">
					<circle id="pointA" cx="250" cy="200" r="2" />
					<circle cx="50" cy="200" r="2" />
					<circle cx="450" cy="200" r="2" />
					<circle cx="250" cy="50" r="2" />
					<circle cx="250" cy="350" r="2" />
				</g>
				<g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
					<text x="480" y="230">X</text>
					<text x="230" y="30">Y</text>
					<text id="xl" x="50" y="185">-10</text>
					<text id="xr" x="450" y="185">10</text>
					<text id="yu" x="270" y="50">10</text>
					<text id="yd" x="275" y="350">-10</text>
				</g>
				</svg>
				
				<p>
					y = <input id = "func" type="text" value = "2*x*x-3*x-6">
					<br>
					xrange(+-) = <input id = "xrange" value = 10>
					<br>
					yrange(+-) = <input id = "yrange" value = 10>
					<br>
					<button id="equal" onclick = "eq()">make</button>
				</p>
			</div>
			
			
		</div>
	</body>
</html>
