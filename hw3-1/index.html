<html>
	<head>
		<meta charset = "utf-8">
		<title>calculator beta</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="index.js"></script>
	</head>
	
	<body>
		<div class = "main-area">
			<div class = "title">
				計算機
			</div>
			
			<div class = "calculator">
				<div class = "screen">
					<p id = "number"></p>
				</div>
				<br><br><br><br>
				<div class = "firstline">
					<div class = "firstblock" onclick="seven()">
						<h1>7</h1>
					</div>
					<div class = "secondblock" onclick="eight()">
						<h1>8</h1>
					</div>
					<div class = "thirdblock" onclick="nine()">
						<h1>9</h1>
					</div>
					<div class = "forthblock" onclick="div()">
						<h1>/</h1>
					</div>
				</div>
				
				<div class = "secondline">
					<div class = "firstblock" onclick="four()">
						<h1>4</h1>
					</div>
					<div class = "secondblock" onclick="five()">
						<h1>5</h1>
					</div>
					<div class = "thirdblock" onclick="six()">
						<h1>6</h1>
					</div>
					<div class = "forthblock" onclick="mul()">
						<h1>*</h1>
					</div>
				</div>
				
				<div class = "thirdline">
					<div class = "firstblock" onclick="one()">
						<h1>1</h1>
					</div>
					<div class = "secondblock" onclick="two()">
						<h1>2</h1>
					</div>
					<div class = "thirdblock" onclick="three()">
						<h1>3</h1>
					</div>
					<div class = "forthblock" onclick="sub()">
						<h1>-</h1>
					</div>
				</div>
				
				<div class = "forthline">
					<div class = "firstblock" onclick="zero()">
						<h1>0</h1>
					</div>
					<div class = "secondblock" onclick="dot()">
						<h1>.</h1>
					</div>
					<div class = "thirdblock" onclick="equal_end()">
						<h1>=</h1>
					</div>
					<div class = "forthblock" onclick="add()">
						<h1>+</h1>
					</div>
				</div>
				
			</div>
			
			
		</div>
	</body>
</html>
